<!-- chat_app/templates/home.html -->
{% extends 'base.html' %}

{% block sidebar %}
<!-- Collapsible Left Menu -->
<div class="sidebar-sticky pt-3">
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted">
        <span>Availabe Users</span>
    </h6>
    <ul class="nav flex-column" id="userList">
        {% for user in users %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'chat' user.username %}">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block content %}
<!-- Main Content Area -->
{% block chat_content %}
<div class="container-fluid">
    <p>Select a user to start chatting.</p>
</div>
{% endblock %}
{% endblock %}
